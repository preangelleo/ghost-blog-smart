version: '3.8'

services:
  ghost-blog-smart-api:
    build: .
    ports:
      - "5000:5000"
    environment:
      # Flask configuration
      - FLASK_ENV=production
      - FLASK_DEBUG=false
      - PORT=5000
      
      # API Security (optional - set to enable API key authentication)
      # - FLASK_API_KEY=your_secure_api_key_here
      
      # Ghost CMS Configuration
      - GHOST_ADMIN_API_KEY=${GHOST_ADMIN_API_KEY:-}
      - GHOST_API_URL=${GHOST_API_URL:-}
      
      # AI Services Configuration
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN:-}
    
    # Volume for persistent data (optional)
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Restart policy
    restart: unless-stopped
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - ghost-blog-smart-api
    restart: unless-stopped
    profiles:
      - production

volumes:
  logs:
  uploads: